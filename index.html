<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bienvenido</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="login-box">
    <img src="https://i.pinimg.com/474x/fc/e3/61/fce361079bbaf5ccb01ec49a38e24544.jpg" class="avatar" alt="Avatar Image">
    <br>
    <h1>Bienvenido</h1>
    <form>
            <label for="nombre">Usuario</label>
            <input class="input" type="text" id="nombre" placeholder="Alias" required> 
            <label for="email">Correo Electronico</label>
            <input class="input" type="email" id="email" placeholder="E-mail" required> 
            <label for="telefono">Celular</label>
            <input class="input" type="tel" id="telefono" placeholder="Movil" required> 
            <label for="contraseña">Contraseña</label>
            <input class="input" type="password" id="contraseña" placeholder="Clave" required>
            <input type="submit" id="button" value="Guardar">
    </form>
</div>
<div class="alerta">
    <div class="contenido-alerta">
        <div class="cerrar">
            <button>De nuevo</button>
        </div> <br>
        <span class="nombreValue"></span> <br>
        <span class="emailValue"></span> <br>
        <span class="telValue"></span> <br>
        <span class="passwordValue"></span> <br>
    </div>

</div>
</div>


<script src="script.js"></script>
</body>

</html>
